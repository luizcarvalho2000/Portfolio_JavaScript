<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Tela Login</title>
    <meta name="author" content="Luiz Carvalho" />
    <meta name="description" content="widht=device-widht, initial-scale=1.0" />

    <link rel="stylesheet" href="style/Style.css" />
  </head>
  <body>
    <form action="">
      <div class="container">
        <h2>Login</h2>
        <label for="">📧 Email</label>
        <input type="email" placeholder="Login" />
        <label for="">🔒 Senha</label>
        <input type="password" placeholder="Senha" />
        <button class="btnLogin" type="submit">Entrar</button>
        <p class="signup">
          Esqueceu sua Senha? <a href="#" class="link">Recuperar</a>
        </p>
      </div>
      <hr />
      <a class="btnExternalLogin btnGoogle"
        ><img src="imgs/google.png" alt="" /><span
          >Fazer Login com Google</span
        ></a
      >
      <a class="btnExternalLogin btnFacebook"
        ><img src="imgs/facebook.jpg" alt="" /><span
          >Fazer Login com Facebook</span
        ></a
      >
    </form>
  </body>
</html>
